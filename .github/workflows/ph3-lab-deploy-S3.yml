name: ph3-lab-deploy-S3

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string

jobs:
  workflow_authorization:
    name: workflow_authorization
    runs-on: ubuntu-latest
    steps:
       - name: check user permission
         uses: 74th/workflow-permission-action@1.0.0
         with:
           users: vikramk20
           
  build:
    name: build
    runs-on: ubuntu-latest
    needs: workflow_authorization
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node  
        uses: actions/setup-node@v3
        with:
          node-version: 12
          
      - name: build ph3 lab
        run: |
          git clone --depth=1 https://github.com/virtual-labs/ph3-lab-mgmt
          cd ph3-lab-mgmt
          npm install
          npm run build-lab
          cd ../
      - name: Display build files
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: './'

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
       - name: Deploy
         run: echo Hello, ${{ inputs.username }}
  
